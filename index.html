<!DOCTYPE html>
<html>
  <head>
    
    <meta charset="utf-8">
    <title>Cursor Handler - A-Frame School</title>
    <meta name="description" content="Cursor Handler - A-Frame School">
    <script src="https://aframe.io/releases/0.5.0/aframe.min.js"></script>
    <script>
      var scene = 0;
      AFRAME.registerComponent('handle-events', {
        init: function () {
          var el = this.el;  // <a-box>
          el.setAttribute('scale', {x: .1, y: .1, z: .1});
          var x = 0;
          el.addEventListener('mouseenter', function () {
            el.setAttribute('color', '#24CAFF');  
          });
          el.addEventListener('mouseleave', function () {
            el.setAttribute('color', '#EF2D5E');  
          });
          el.addEventListener('click', function () {
           if(x == 0){
            el.setAttribute('scale', {x: .2, y: .1, z: .2});
            x = 1;
            scene++;
          }
          else {
            el.setAttribute('scale', {x: .1, y: .1, z: .1});
            x = 0;
          }
          });
        } 
      });
      
      
      
    </script>
  </head>
  <body>
     <a-scene>
        <a-box color="#EF2D5E" position="0 0 0" handle-events></a-box>
      <a-camera><a-cursor></a-cursor></a-camera>
    
      <a-sky src="https://i.imgur.com/8sT4sM1.jpg" rotation="0 -130 0" handle-sky></a-sky>
    <!-- <a-sky src="https://i.imgur.com/iCCgdHc.jpg" rotation="0 -130 0"></a-sky> -->
    <!-- <a-sky src="https://i.imgur.com/p9UfXpf.jpg" rotation="0 -130 0"></a-sky>-->
      <a-text font="kelsonsans" value="HELLOOOO" width="6" position="-2.5 0.25 -1.5"
              rotation="0 15 0"></a-text>
    </a-scene>
  </body>
</html>
